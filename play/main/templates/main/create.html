{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать персонажа</title>
    <link type="text/css" href="{% static 'main/css/form.css' %}" rel="stylesheet">
</head>
<body>
<h1 class = 'b'>Создать персонажа</h1>
<form action="{% url 'create' %}" method="post">

    <div class="form_error">{{ form.field_errors }}</div>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>
</body>
</html>
